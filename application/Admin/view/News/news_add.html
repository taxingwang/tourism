<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Travler-景点添加</title>
<base href="http://www.tours.com/admin/">
<link rel="stylesheet" type="text/css" href="css/css.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="img/coin02.png" /><span><a href="Index/index" target="_top">首页</a>&nbsp;-&nbsp;<a
					href="#">新闻动态</a>&nbsp;-</span>&nbsp;发布新闻
			</div>
		</div>
		<div class="page ">
			<!-- 上传广告页面样式 -->
			<div class="banneradd bor">
				<div class="baTop">
					<span>发布新闻</span>
				</div>
				<form action="{:url('news/news_add')}" method="post" enctype="multipart/form-data">
				<div class="baBody">
					<div class="bbD">
						新闻标题：<input type="text" class="input1" placeholder="输入新闻标题" name="new_title"/>
					</div>
					<div class="bbD">
						新闻图片：
						<div class="bbDd">
							<div class="bbDImg">+</div>
							<input type="file" class="file" name="new_img"/>
						</div>
					</div>
					<div class="bbD">
						新闻简介：<input type="text" name="new_desc" placeholder="对新闻简单介绍" class="input1"/>
					</div>
					<div class="bbD">
						详细介绍：<textarea name="new_content" id="" cols="30" rows="10" class="input1"></textarea>
					</div>
					<div class="bbD">
						<p class="bbDP">
							<input type="submit" value="发布" class="btn_ok btn_yes">
							<a class="btn_ok btn_no" href="#">取消</a>
						</p>
					</div>
				</div>
				</form>
			</div>

			<!-- 上传广告页面样式end -->
		</div>
	</div>
</body>
</html>
