<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Travler-登录</title>
<base href="http://www.tours.com/admin/">
<link rel="stylesheet" type="text/css" href="css/public.css" />
<link rel="stylesheet" type="text/css" href="css/page.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/public.js"></script>
</head>
<body>

	<!-- 登录页面头部 -->
	<div class="logHead">
		<img src="img/logLOGO.png" />
		<img src="img/logYJ.png" />
	</div>
	<!-- 登录页面头部结束 -->

	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" src="img/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">登录</p>
				<p class="p2">管理员登录</p>
			</div>
			<!-- 输入框 -->
			<div class="lgD">
				<img class="img1" src="img/logName.png" /><input type="text"
					placeholder="输入用户名" id="accounts" />
			</div>
			<div class="lgD">
				<img class="img1" src="img/logPwd.png" /><input type="password"
					placeholder="输入用户密码" id="admin_pwd" />
			</div>
			<!-- <div class="lgD logD2">
				<input class="getYZM" type="text" />
				<div class="logYZM">
					<img class="yzm" src="img/logYZM.png" />
				</div>
			</div> -->
			<div class="logC">
				<button id="login">登 录</button>
			</div>
		</div>
	</div>
	
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<!-- <div class="logFoot">
		<p class="p1">版权所有：南京设易网络科技有限公司</p>
		<p class="p2">南京设易网络科技有限公司 登记序号：苏ICP备11003578号-2</p>
	</div> -->
	<!-- 登录页面底部end -->
</body>
</html>
<script src="jquery.1.12.js"></script>
<script>
	$(document).on("click","#login",function(){

		var accounts = $("#accounts").val()
		var admin_pwd = $("#admin_pwd").val()
		$.ajax({
			data:{'accounts':accounts,'admin_pwd':admin_pwd},
			url:"{:Url('Login/login_do')}",
			type:"post",
			success:function(msg){
				if(msg==1){
					window.location.href = "{:Url('Index/index')}";
				}else if(msg==2){
					alert("用户名不存在")
				}else if(msg==0){
					alert("该帐号已冻结，请联系管理员")
				}else{
					alert("用户名与密码不匹配")
				}
			}
		})
	})
</script>
