<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Travler-路线</title>
<base href="http://www.tours.com/admin/" />
<link rel="stylesheet" type="text/css" href="css/css.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- <script type="text/javascript" src="js/page.js" ></script> -->
</head>

<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="img/coin02.png" /><span><a href="Index/index" target="_top">首页</a>&nbsp;-&nbsp;<a>路线景点管理</a>&nbsp;-</span>&nbsp;路线管理
			</div>
		</div>
		<div class="page">
			<!-- banner页面样式 -->
			<div class="banner">
				<!-- banner 表格 显示 -->
				<div class="banShow">
					<table border="1" cellspacing="0" cellpadding="0">
						<tr>
							<td width="66px" class="tdColor tdC">序号</td>
							<td width="315px" class="tdColor">路线名称</td>
							<td width="608px" class="tdColor">路线景点</td>
							<td width="150px" class="tdColor">票价（单人）</td>
							<td width="125px" class="tdColor">总天数</td>
							<td width="125px" class="tdColor">路线封面</td>
						</tr>
						{foreach $data as $v}
						<tr height="20px">
							<td class="tdColor">{$v.route_id}</td>
							<td>{$v.route_name}</td>
							<td>{foreach $v.spot_names as $vo}{$vo}->{/foreach}</td>
							<td>{$v.money}</td>
							<td>{$v.days}</td>
							<td><a href="{:Url('Spot/way_img_add')}?id={$v.route_id}" title="点击添加路线图片">+</a></td>
						</tr>
						{/foreach}
					</table>
					<div class="paging"></div>
				</div>
				<!-- banner 表格 显示 end-->
			</div>
			<!-- banner页面样式end -->
		</div>

	</div>
</body>

<script type="text/javascript">
$(document).on("click",".button",function(){
	var spot_id = $(this).val()
	var status  = $(this).attr("name")
	$.ajax({
		data:{"spot_id":spot_id,"status":status},
		type:"post",
		url:"{:Url('Spot/change_status')}",
		success:function(msg){
			if(msg==1){
				window.location.reload()
			}else{
				alert("出错啦！！！")
			}
		}
	})
})
</script>
</html>
