<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Travler-景点列表</title>
<base href="http://www.tours.com/admin/" />
<link rel="stylesheet" type="text/css" href="css/css.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- <script type="text/javascript" src="js/page.js" ></script> -->
</head>
<style>
	
.pagination{text-align:center;margin-top:20px;margin-bottom: 20px;}
.pagination li{margin:0px 10px; border:1px solid #e6e6e6;padding: 3px 8px;display: inline-block;}
.pagination .active{background-color:#4169E1;color: #fff;}
.pagination .disabled{color:#4169E1;}
</style>
<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a>路线景点管理</a>&nbsp;-</span>&nbsp;景点列表
			</div>
		</div>
		<div class="page">
			<!-- banner页面样式 -->
			<div class="banner">
				<!-- <div class="add">
					<a class="addA" href="{:Url('Spot/spot_add')}">添加景点&nbsp;&nbsp;+</a>
				</div> -->
				<!-- banner 表格 显示 -->
				<div class="banShow">
					<table border="1" cellspacing="0" cellpadding="0">
						<tr>
							<td width="66px" class="tdColor tdC">序号</td>
							<td width="315px" class="tdColor">景点名称</td>
							<td width="325px" class="tdColor">景点图片</td>
							<td width="408px" class="tdColor">景点简介</td>
							<td width="150px" class="tdColor">是否开放</td>
							<td width="215px" class="tdColor">景点分类</td>
							<td width="180px" class="tdColor">点击量</td>
							
						</tr>
						{volist name="data" id="vo"}
						<tr>
							<td>{$vo.spot_id}</td>
							<td><a href="{:Url('Spot/spot_details')}?id={$vo.spot_id}" title="点击查看详情">{$vo.spot_name}</a></td>
							<td><img src="{$vo.spot_images}" width="240px" height="140px"/></td>
							<td>{$vo.spot_desc}</td>
							<td>{if($vo.spot_status==1)}
								是
								{else/}
								否
								{/if}</td>
							<td>{$vo.class_name}</td>
							<td>{$vo.click_num}</td>
							
						</tr>
						{/volist}
					</table>
					<div class="paging">{$data->render()}</div>
				</div>
				<!-- banner 表格 显示 end-->
			</div>
			<!-- banner页面样式end -->
		</div>

	</div>


	<!-- 删除弹出框 -->
	<div class="banDel">
		<div class="delete">
			<div class="close">
				<a><img src="img/shanchu.png" /></a>
			</div>
			<p class="delP1">你确定要删除此条记录吗？</p>
			<p class="delP2">
				<a href="#" class="ok yes" onclick="del()">确定</a><a class="ok no">取消</a>
			</p>
		</div>
	</div>
	<!-- 删除弹出框  end-->
</body>

<script type="text/javascript">
// 广告弹出框
$(".delban").click(function(){
  $(".banDel").show();
});
$(".close").click(function(){
  $(".banDel").hide();
});
$(".no").click(function(){
  $(".banDel").hide();
});
// 广告弹出框 end

function del(){
    var input=document.getElementsByName("check[]");
    for(var i=input.length-1; i>=0;i--){
       if(input[i].checked==true){
           //获取td节点
           var td=input[i].parentNode;
          //获取tr节点
          var tr=td.parentNode;
          //获取table
          var table=tr.parentNode;
          //移除子节点
          table.removeChild(tr);
        }
    }     
}
</script>
</html>
